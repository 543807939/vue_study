<script>
    axios.defaults.baseURL = 'http://127.0.0.1:3000/'
    axios.interceptors.request.use(function (config) {
        console.log(config);
        return config
    }, function (err) {
        console.log(err);
    })

    axios.interceptors.response.use(function (res) {
        console.log(res);
        return res.data
    }, function (err) {
        console.log(err);
    })
    axios.get('/axios-json').then(req => console.log(req))
</script>

</html>
