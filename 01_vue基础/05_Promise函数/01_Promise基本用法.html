<script>
    var p = new Promise(function (resolve, reject) {
        //    这里用来实现异步任务
        setTimeout(function () {
            var flag = false
            if (flag) {
                resolve('hello')
            } else {
                reject('出错了')
            }
        }, 100)

    })
    p.then(function (data) {
        console.log(data);
    }, function (info) {
        console.log(info);
    })
</script>
