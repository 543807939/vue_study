<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <div id="app">
        <form @submit.prevent>
            <div>
                <label for="uname">姓名：</label>
                <input type="text" id="uname" v-model="uname">
            </div>
            <div>
                <label>性别：</label>
                <input type="radio" v-model="gender" id="male" value="1"><label for="male">男</label>
                <input type="radio" v-model="gender" id="female" value="2"><label for="female">女</label>
            </div>
            <div>
                <label>爱好</label>
                <input type="checkbox" value="1" v-model="hobby" id="ball"><label for="ball">篮球</label>
                <input type="checkbox" value="2" v-model="hobby" id="sing"><label for="sing">唱歌</label>
                <input type="checkbox" value="3" v-model="hobby" id="code"><label for="code">写代码</label>
            </div>
            <div>
                <label for="job">职业</label>
                <select id="job" v-model="job">
                    <option value="0">--请选择职业--</option>
                    <option value="1">教师</option>
                    <option value="2">学生</option>
                    <option value="3">法师</option>
                </select>
            </div>
            <div>
                <label for="introduce">个人简介</label>
                <textarea v-model="desc" id="introduce" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="提交" @click="handle">
            </div>
        </form>
    </div>
</body>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            uname: '张三',
            gender: 1,
            hobby: [1],
            job: 0,
            desc: ''
        },
        methods: {
            handle: function () {
                console.log(this.uname);
                console.log(this.gender);
                console.log(this.hobby);
                console.log(this.job);
                console.log(this.desc);
            }
        }
    })
</script>

</html>
