<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-if="value == 30" v-for="(value,key,index) in person">{{`${index} - ${key} : ${value}`}}</div>
    </div>
</body>
<script>
    /* v-for 和 v-if 可以结合使用 */
    const vm = new Vue({
        el: '#app',
        data: {
            person: {
                name: '张三',
                age: '30',
                gender: 'male',
                nickname: '法外狂徒'
            }
        },
        methods: {

        }
    })
</script>

</html>
