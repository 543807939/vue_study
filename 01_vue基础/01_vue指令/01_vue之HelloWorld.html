<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="app">
        {{msg}}
        {{`1111111111 ${msg}`}}
    </div>
    <script src="../../vue.js"></script>
    <script>
        /**
         *  vue的使用步骤
         *  1. 提供标签用于填充数据
         *  2. 引入vue.js库文件
         *  3. 使用vue的语法功能
         *  4. 把vue提供的数据填充到标签
        */
        var vue = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue'
            }
        })
    </script>
</body>

</html>
