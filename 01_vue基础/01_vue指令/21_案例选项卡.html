<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>
<style>
    * {
        user-select: none;
    }

    ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    ul li {
        width: 80px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        border: 1px solid #000;
    }

    .tab>div {
        display: none;
    }

    .tab .current {
        display: block;
    }

    ul .current {
        background: #f08;
    }
</style>

<body>
    <div id="app">
        <div class="tab">
            <ul>
                <li v-on:click="handle(item.id)" v-bind:class="{current:currentIndex==item.id}" :key="item.id"
                    v-for="item in list">{{item.name}}
                </li>
            </ul>
            <div v-bind:class="{current:currentIndex==item.id}" :key="item.id" v-for="item in list">
                <img v-bind:src="item.src" :alt="item.name">
            </div>
        </div>
    </div>
</body>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            currentIndex: 1,
            list: [
                {
                    id: 1,
                    name: 'apple',
                    src: './imgs/apple.png'
                },
                {
                    id: 2,
                    name: 'orange',
                    src: './imgs/orange.png'
                },
                {
                    id: 3,
                    name: 'lemon',
                    src: './imgs/lemon.png'
                }
            ]
        },
        methods: {
            handle: function (id) {
                this.currentIndex = id
            }
        }
    })
</script>

</html>
