<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 加上: 传递过去是number类型  不加的话传递过去是string类型 (boolean也一样) -->
        <my-template :p-str="pStr" :p-num="12" :p-boolean=true :p-arr="pArr" :p-obj="pOjb"></my-template>

    </div>
</body>
<script>
    Vue.component('MyTemplate', {
        props: ['pStr', 'pNum', 'pBoolean', 'pArr','pObj'],
        data: function () {
            return {

            }
        },
        template: `
        <div>
            <p>{{pStr}}</p>
            <p>{{pNum + '---' + typeof pNum}}</p>
            <p>{{pBoolean + '---' + typeof pBoolean}}</p>
            <ul>
                <li v-for="(item,index) in pArr">{{index +'---'+ item}}</li>
            </ul>
            <ul>
                <li v-for="(value,key,index) in pObj">{{key +'---'+ value}}</li>
            </ul>
        </div>
        `
    })
    const vm = new Vue({
        el: '#app',
        data: {
            pmsg: '父组件内容',
            pStr: 'hello,son',
            pArr: ['张三', '李四', '王五', '赵六'],
            pOjb:{
                name:'张三',
                age:14,
                gender:'male',
                nickname:'外发狂徒'
            }
        }
    })
</script>

</html>
